    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            color: #fff;
        }
    
        /* TÍTULO */
        h1 {
            text-align: center;
            background: linear-gradient(to right, #ff9100, #ffcc66);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 45px;
            margin-top: 35px;
            font-weight: bold;
        }
    
        /* SUBTÍTULO */
        p {
            text-align: center;
            color: #ffd7a2;
            margin-bottom: 30px;
            font-size: 18px;
        }
    
        /* GRID */
        ul {
            padding: 0;
            width: 90%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
    
        ul li {
            list-style: none;
        }
    
        /* CARD */
        .card {
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: 0.3s;
        }
    
        .card:hover {
            transform: translateY(-7px);
            background: rgba(255, 255, 255, 0.15);
            cursor: pointer;
        }
    
        /* IMAGENS EM CÍRCULO */
        .card img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 165, 0, 0.5);
            transition: 0.3s;
        }
    
        .card:hover img {
            transform: scale(1.08);
        }
    
        /* BOTÃO VOLTAR */
        button {
            display: block;
            margin: 40px auto;
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff9100, #ffb84d);
            border: none;
            border-radius: 10px;
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
    
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ffa733, #ffcf73);
        }
    </style>
